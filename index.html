<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <script src="main.js" defer></script>
</head>
<body>
  
  <div class="background">
    <video src="assets/video.mp4" id="bg_video" muted loop></video>
  </div>
  
  <div class="container">
    <div class="player_img">
      <img src="assets/1.jpeg" id="cover" class="active">
      <audio class="song_track"></audio>
    </div>

    <h2 id="music_title">Meant It</h2>
    <p id="music_artist">Lauv & LANY</p>

    <div class="player_progress" id="player_progress">
      <div class="progress" id="progress">
        <div class="music_duration">
          <span id="current_time">0:00</span>
          <span id="duration">3:35</span>
        </div>
      </div>
    </div>
    
    <div class="player_controls">
      <button class="play" onclick="playMusic()">
        <i class="fa-solid fa-play"></i>
      </button>
    </div>
  </div>
</body>
</html>
